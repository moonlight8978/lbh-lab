---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/core/configmap-v1.json

apiVersion: v1
kind: ConfigMap
metadata:
  name: syncthing-kopia
  namespace: application
  labels:
    volsync/kopia: cloudflare
  annotations:
    volsync/kopia-repository: syncthing
    argocd.argoproj.io/sync-wave: "100"
data: {}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/volsync.backube/replicationsource-v1alpha1.json

apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: syncthing-config
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  sourcePVC: syncthing-config
  trigger:
    schedule: "0 19 * * *"
  kopia:
    repository: syncthing-kopia-cloudflare
    compression: zstd
    retain:
      daily: 3
    copyMethod: Direct
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/volsync.backube/replicationdestination-v1alpha1.json

apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: syncthing-config
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  trigger:
    manual: restore
  kopia:
    repository: syncthing-kopia-cloudflare
    copyMethod: Direct
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    destinationPVC: syncthing-config

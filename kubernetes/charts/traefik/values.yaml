---
# yaml-language-server: $schema=https://raw.githubusercontent.com/traefik/traefik-helm-chart/refs/heads/master/traefik/values.schema.json
# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml

global:
  checkNewVersion: false
  sendAnonymousUsage: false

deployment:
  kind: DaemonSet

# additionalArguments: []

ports:
  web-ext:
    port: 9080
    expose:
      enabled: true
  websecure-ext:
    port: 9443
    expose:
      enabled: true
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPs https://www.cloudflare.com/ips-v4/
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
        # k8s pod cidrs
        - 10.42.0.0/16

service:
  enabled: false

resources:
  requests:
    cpu: 50m
    memory: 32Mi
  limits:
    memory: 512Mi

ingressClass:
  enabled: false

experimental:
  kubernetesGateway:
    enabled: true
  plugins:
    csbouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      # renovate: datasource=github-releases depName=maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.5
      # cfgeoblock:
      #   moduleName: github.com/moonlight8978/traefik-cloudflare-geoblock
      #   # renovate: datasource=github-releases depName=moonlight8978/traefik-cloudflare-geoblock
      #   version: v1.0.1

gateway:
  enabled: false

gatewayClass:
  enabled: false

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false
  kubernetesGateway:
    enabled: true
    experimentalChannel: true

volumes:
  - name: traefik-crowdsec
    type: secret
    mountPath: /var/secrets/crowdsec

logs:
  general:
    noColor: true

metrics:
  prometheus:
    serviceMonitor:
      enabled: true

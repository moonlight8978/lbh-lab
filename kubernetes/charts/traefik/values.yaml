---
# yaml-language-server: $schema=https://raw.githubusercontent.com/traefik/traefik-helm-chart/refs/heads/master/traefik/values.schema.json
# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml

global:
  checkNewVersion: false
  sendAnonymousUsage: false

deployment:
  kind: DaemonSet

# additionalArguments: []

ports:
  web-ext:
    port: 9080
    expose:
      enabled: true
  websecure-ext:
    port: 9443
    expose:
      enabled: true

service:
  enabled: false

resources:
  requests:
    cpu: 50m
    memory: 32Mi
  limits:
    memory: 512Mi

ingressClass:
  enabled: false

experimental:
  kubernetesGateway:
    enabled: true

gateway:
  enabled: true
  name: traefik
  namespace: traefik-system
  infrastructure:
    annotations:
      lbipam.cilium.io/ips: 10.242.20.189
  listeners:
    websecure:
      port: 8443
      protocol: HTTPS
      certificateRefs:
        - group: ""
          kind: Secret
          name: bichls.dev

gatewayClass:
  enabled: true
  name: traefik

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: false
  kubernetesGateway:
    enabled: true
    experimentalChannel: true

logs:
  general:
    noColor: true

metrics:
  prometheus:
    serviceMonitor:
      enabled: true

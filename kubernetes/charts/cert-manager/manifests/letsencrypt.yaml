---
# yaml-language-server: $schema=https://s3.miraistudio.games/schemastore/cert-manager.io/clusterissuer-v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    profile: classic
    privateKeySecretRef:
      name: letsencrypt-creds
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-creds
              key: api-token
---
# yaml-language-server: $schema=https://s3.miraistudio.games/schemastore/cert-manager.io/clusterissuer-v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    profile: classic
    privateKeySecretRef:
      name: letsencrypt-staging-creds
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-creds
              key: api-token

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/core/configmap-v1.json

apiVersion: v1
kind: ConfigMap
metadata:
  name: termix-kopia
  namespace: application
  labels:
    volsync/kopia: cloudflare
  annotations:
    volsync/kopia-repository: termix
    argocd.argoproj.io/sync-wave: "100"
data: {}
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/volsync.backube/replicationsource-v1alpha1.json

apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: termix-data
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  sourcePVC: termix
  trigger:
    schedule: "0 19 * * *"
  kopia:
    repository: termix-kopia-cloudflare
    compression: zstd
    retain:
      daily: 3
    copyMethod: Direct
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/volsync.backube/replicationdestination-v1alpha1.json

apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: termix-data
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  trigger:
    manual: restore
  kopia:
    repository: termix-kopia-cloudflare
    copyMethod: Snapshot
    storageClassName: openebs-mayastor
    volumeSnapshotClassName: openebs-mayastor
    capacity: 1Gi
    accessModes:
      - ReadWriteOnce
    enableFileDeletion: true
    cleanupCachePVC: true
    cleanupTempPVC: true
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    sourceIdentity:
      sourceName: termix-data
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/core/persistentvolumeclaim-v1.json

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: termix
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  storageClassName: openebs-mayastor
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: termix-data
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

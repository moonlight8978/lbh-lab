---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/external-secrets.io/externalsecret-v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adguardhome-config
  namespace: application
  annotations:
    argocd.argoproj.io/sync-wave: "-1000"
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: adguardhome-config
            items:
              - key: AdGuardHome.yaml
                templateAs: Values
  refreshPolicy: Periodic
  refreshInterval: 1h
  dataFrom:
    - extract:
        key: adguardhome/config

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/moonlight8978/lbh-lab/refs/heads/jsonschema/external-secrets.io/externalsecret-v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-creds
  namespace: external-dns
spec:
  secretStoreRef:
    name: bitwarden
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
  refreshPolicy: Periodic
  refreshInterval: 1h
  data:
    - secretKey: CF_API_TOKEN
      remoteRef:
        key: external-dns/cloudflare/CF_API_TOKEN
    - secretKey: CF_ZONE_ID
      remoteRef:
        key: external-dns/cloudflare/CF_ZONE_ID

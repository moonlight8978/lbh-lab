---
# https://github.com/argoproj/argo-helm/blob/main/charts/argocd-apps/values.yaml

x-data:
  repo: &repo https://github.com/moonlight8978/lbh-lab.git
  branch: &branch main
  cluster: &cluster in-cluster

applicationsets:
  prod:
    namespace: argocd
    finalizers: []
    #   - resources-finalizer.argocd.argoproj.io
    goTemplate: true
    goTemplateOptions: ["missingkey=default"]
    generators:
      - list:
          elements:
            - name: argocd-apps
              namespace: argocd
              project: cicd
            - name: argocd
              namespace: argocd
              project: cicd

            # Core apps, must be bootstrapped first
            - name: cilium
              namespace: kube-system
              project: core
            - name: coredns
              namespace: kube-system
              project: core
            - name: cert-manager
              namespace: cert-manager
              project: core
            - name: external-secrets
              namespace: external-secrets
              project: core
            - name: addons
              namespace: kube-system
              project: core
            - name: openebs
              namespace: openebs
              project: core
              skipCrdsCheck: true
              ignoreDifferences:
                - kind: Secret
                  name: openebs-etcd-jwt-token
                  jsonPointers:
                    - /data

            # System apps
            - name: descheduler
              namespace: kube-system
              project: system
            - name: envoy-gateway
              namespace: envoy-gateway-system
              project: system
            - name: external-dns
              namespace: external-dns
              project: system
            - name: reloader
              namespace: kube-system
              project: system
            - name: kyverno
              namespace: kyverno
              project: system
            - name: cnpg
              namespace: cnpg-system
              project: system
            - name: volsync
              namespace: volsync-system
              project: system

            # Monitoring
            - name: prometheus
              namespace: monitoring
              project: monitoring
            - name: grafana
              namespace: monitoring
              project: monitoring

            # Applications
            - name: kaneo
              namespace: application
              project: application
            - name: karakeep
              namespace: application
              project: application
            - name: n8n
              namespace: application
              project: application
            - name: termix
              namespace: application
              project: application
            - name: filebrowser
              namespace: application
              project: application
            - name: syncthing
              namespace: application
              project: application

    template:
      metadata:
        name: "{{.name}}"
        finalizers: []
      spec:
        project: "{{.project}}"
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
          syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
            - ServerSideDiff=true
            - RespectIgnoreDifferences=true
            - ApplyOutOfSyncOnly=true
            - SkipDryRunOnMissingResource={{.skipCrdsCheck | default false}}
        source:
          repoURL: *repo
          targetRevision: *branch
          path: "kubernetes/charts/{{.path | default .name}}"
        destination:
          name: *cluster
          namespace: "{{.namespace}}"
    templatePatch: |
      {{- with .noServerSideDiff }}
      metadata:
        annotations:
          argocd.argoproj.io/compare-options: ServerSideDiff=false
      {{- end }}

      spec:
        project: "{{.project}}"
        {{- with .ignoreDifferences }}
        ignoreDifferences:
          {{- range . }}
          -
            {{. | toYaml | nindent 6}}
          {{- end }}
        {{- end }}

projects:
  system: &system
    namespace: argocd
    description: System Components
    finalizers: []
    sourceRepos:
      - *repo
    destinations:
      - name: *cluster
        namespace: kube-system
      - name: *cluster
        namespace: envoy-gateway-system
      - name: *cluster
        namespace: external-dns
      - name: *cluster
        namespace: cnpg-system
      - name: *cluster
        namespace: volsync-system
      - name: *cluster
        namespace: kyverno
    clusterResourceWhitelist: &clusterResourceWhitelist
      - group: "*"
        kind: "*"
    namespaceResourceWhitelist: &namespaceResourceWhitelist
      - group: "*"
        kind: "*"
    syncWindows: &syncWindows
      - kind: allow
        schedule: "0 3-7 * * *"
        timeZone: "Asia/Bangkok"
        applications:
          - "*"
        duration: 1h
        manualSync: false
      - kind: deny
        schedule: "0 0-3,8-23 * * *"
        timeZone: "Asia/Bangkok"
        applications:
          - "*"
        duration: 1h
        manualSync: true

  core:
    namespace: argocd
    description: Core Components
    finalizers: []
    sourceRepos:
      - *repo
    destinations:
      - name: *cluster
        namespace: kube-system
      - name: *cluster
        namespace: cilium-secrets
      - name: *cluster
        namespace: csi-addons-system
      - name: *cluster
        namespace: openebs
      - name: *cluster
        namespace: external-secrets
      - name: *cluster
        namespace: cert-manager
    clusterResourceWhitelist: *clusterResourceWhitelist
    namespaceResourceWhitelist: *namespaceResourceWhitelist
    syncWindows: *syncWindows

  monitoring:
    namespace: argocd
    description: Monitoring
    finalizers: []
    sourceRepos:
      - *repo
    destinations:
      - name: *cluster
        namespace: monitoring
    clusterResourceWhitelist: *clusterResourceWhitelist
    namespaceResourceWhitelist: *namespaceResourceWhitelist
    syncWindows: *syncWindows

  cicd:
    namespace: argocd
    description: CICD
    finalizers: []
    sourceRepos:
      - *repo
    destinations:
      - name: *cluster
        namespace: argocd
    clusterResourceWhitelist: *clusterResourceWhitelist
    namespaceResourceWhitelist: *namespaceResourceWhitelist
    syncWindows: *syncWindows

  application:
    namespace: argocd
    description: Applications
    finalizers: []
    sourceRepos:
      - *repo
    destinations:
      - name: *cluster
        namespace: application
    clusterResourceWhitelist: *clusterResourceWhitelist
    namespaceResourceWhitelist: *namespaceResourceWhitelist
    syncWindows:
      - kind: deny
        schedule: "0 * * * *"
        timeZone: "Asia/Bangkok"
        applications:
          - "*"
        duration: 1h
        manualSync: true

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=default"]
  generators:
    - list:
        elements:
          - name: cilium
            project: system
            namespace: kube-system
            noServerSideDiff: true
            ignoreDifferences:
              - kind: Secret
                jsonPointers:
                  - /data/ca.crt
                  - /data/ca.key
                  - /data/tls.crt
                  - /data/tls.key
          - name: cert-manager
            project: system
            namespace: cert-manager
          - name: external-secrets
            project: system
            namespace: external-secrets
          - name: metallb
            project: system
            namespace: metallb-system
          - name: argocd
            project: cicd
            namespace: argocd
          - name: argocd-apps
            project: cicd
            namespace: argocd
  template:
    metadata:
      name: "{{.name}}"
    spec:
      project: "{{.project}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - ServerSideDiff=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true
      source:
        repoURL: https://github.com/moonlight8978/lbh-lab.git
        targetRevision: main
        path: "charts/{{.path | default .name}}"
      destination:
        name: in-cluster
        namespace: "{{.namespace}}"
  templatePatch: |
    {{- with .noServerSideDiff }}
    metadata:
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=false
    {{- end }}

    spec:
      project: "{{.project}}"
      {{- with .ignoreDifferences }}
      ignoreDifferences:
        {{- range . }}
        -
          {{. | toYaml | nindent 6}}
        {{- end }}
      {{- end }}

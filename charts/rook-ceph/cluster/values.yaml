---
operatorNamespace: rook-ceph

monitoring:
  enabled: true

cephClusterSpec:
  storage:
    useAllNodes: true
    useAllDevices: false
    devices:
      - name: /dev/disk/by-path/pci-0000:01:02.0-scsi-0:0:0:1
        config:
          deviceClass: hdd
      - name: /dev/disk/by-path/pci-0000:01:03.0-scsi-0:0:0:2
        config:
          deviceClass: nvme

  # Down size requests resources because the VM has only 10GB of memory
  resources:
    mgr:
      limits:
        memory: "1Gi"
      requests:
        cpu: "50m"
        memory: "256Mi"
    mon:
      limits:
        memory: "2Gi"
      requests:
        cpu: "50m"
        memory: "256Mi"
    osd:
      limits:
        memory: "4Gi"
      requests:
        cpu: "50m"
        memory: "512Mi"
    prepareosd:
      requests:
        cpu: "50m"
        memory: "50Mi"
    mgr-sidecar:
      requests:
        cpu: "50m"
        memory: "40Mi"
    crashcollector:
      requests:
        cpu: "50m"
        memory: "60Mi"
    logcollector:
      requests:
        cpu: "50m"
        memory: "100Mi"
    cleanup:
      requests:
        cpu: "50m"
        memory: "100Mi"
    exporter:
      requests:
        cpu: "50m"
        memory: "50Mi"

cephBlockPools:
  - name: ceph-blockpool-fast
    spec:
      failureDomain: host
      replicated:
        size: 2
      deviceClass: nvme
    storageClass:
      enabled: true
      name: ceph-block-fast
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      parameters:
        imageFormat: "2"
        imageFeatures: layering
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/fstype: ext4
  - name: ceph-blockpool-slow
    spec:
      failureDomain: host
      replicated:
        size: 2
      deviceClass: hdd
    storageClass:
      enabled: true
      name: ceph-block-slow
      isDefault: false
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      parameters:
        imageFormat: "2"
        imageFeatures: layering
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/fstype: ext4

cephBlockPoolsVolumeSnapshotClass:
  enabled: true

cephFileSystems: []
cephObjectStores: []
